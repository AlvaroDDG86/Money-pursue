<ion-header>
  <ion-navbar color="marca">
    <ion-title>Movimientos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="arrow-down" item-start color="danger"></ion-icon>
      <h2>{{"3.5" || currency}}</h2>
      <h3>Café del medio día</h3>
      <p>01/05/2018</p>
    </ion-item>
    <ion-item>
      <ion-icon name="arrow-down" item-start color="danger"></ion-icon>
      <h2>{{"120" || currency}}</h2>
      <h3>Aportación a la casa</h3>
      <p>01/05/2018</p>
    </ion-item>
    <ion-item>
      <ion-icon name="arrow-up" item-start color="secondary"></ion-icon>
      <h2>{{"1.100" || currency}}</h2>
      <h3>Ingreso nómina</h3>
      <p>01/05/2018</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="marca" (click)="abrirAgregar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
